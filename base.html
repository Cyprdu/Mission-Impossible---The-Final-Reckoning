<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission: Impossible - The Final Reckoning</title>
    <link rel="icon" href="favico.png" type="image/png">

    <style>
        /* Réinitialisation de base */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        /* Conteneur pour la vidéo */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* En-tête avec le logo en plein écran */
        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .header img {
            width: 80%; /* Le logo occupe 80% de la largeur de l'écran */
        }

        /* Menu Mobile */
        .menu-icon {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        .menu-icon img {
            width: 40px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            width: 100%;
            height: 100vh;
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .menu.open {
            transform: translateY(0);
        }

        .menu a {
            text-align: center;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-bottom: 1px solid #555;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Contenu principal */
        .content {
            padding: 20px;
            background-color: black;
            color: white;
            display: none; /* Contenu caché au début */
        }

        .content h2 {
            text-align: center;
        }

        .content p {
            text-align: justify;
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 20px;
            color: white;
        }

        footer img {
            width: 80%;
            max-width: 200px;
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .header img {
                width: 100%; /* Le logo prend toute la largeur sur mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Vidéo en arrière-plan -->
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://cyprienveyret.my.canva.site/cloud/video/ddb898b808955abd1a13fc718a11a46f.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
    </div>

    <!-- En-tête avec le logo -->
    <div class="header">
        <img src="https://raw.githubusercontent.com/Cyprdu/Mission-Impossible---The-Final-Reckoning/c8a12f65aced9f16a71da574f2e7b224974f7f32/Sans%20titre%20(1920%20x%20800%20px)%20(1).svg" alt="Mission Impossible Logo">
    </div>

    <!-- Menu Mobile -->
    <div class="menu-icon" id="menu-toggle">
        <img src="https://img.icons8.com/m_rounded/512/FFFFFF/menu.png" alt="Menu Icon">
    </div>

    <!-- Menu -->
    <nav class="menu" id="menu">
        <a href="#">Accueil</a>
        <a href="#synopsis" class="scroll-link">Synopsis</a>
        <a href="#video">Vidéo</a>
        <a href="https://www.allocine.fr/film/fichefilm_gen_cfilm=270936.html" target="_blank">Séance</a>
    </nav>

    <!-- Contenu Principal -->
    <div class="content" id="synopsis">
        <h2>Synopsis</h2>
        <p>
            Ethan Hunt et l’équipe du FMI sont chargés de retrouver une arme de destruction massive d’une puissance inédite...
        </p>
        <p>
            Dans une course effrénée à travers le globe, l’équipe doit affronter des ennemis redoutables et des alliances incertaines.
        </p>
    </div>

    <!-- Pied de page -->
    <footer>
        <img src="https://dx35vtwkllhj9.cloudfront.net/paramountpictures/mission-impossible-dead-reckoning-part-1/images/legal-logos-intl.png" alt="Logos légaux">
    </footer>

    <script>
        // Menu mobile
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        // Effet de disparition de la vidéo lors du défilement
        const videoContainer = document.querySelector('.video-container');
        const content = document.querySelector('.content');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) { // Lorsque l'utilisateur défile de 300px
                videoContainer.style.display = 'none'; // Cacher la vidéo
                content.style.display = 'block'; // Afficher le contenu
            } else {
                videoContainer.style.display = 'block'; // Afficher la vidéo
                content.style.display = 'none'; // Cacher le contenu
            }
        });
    </script>
</body>
</html>
