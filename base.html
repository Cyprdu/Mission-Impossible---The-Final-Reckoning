<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission: Impossible - Mobile</title>
    <link rel="icon" href="favico.png" type="image/png">

    <style>
        /* Réinitialisation de base */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Conteneur vidéo de fond */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contenu principal */
        .content {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .movie-logo {
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
        }

        .reserve-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            width: 80%;
            max-width: 250px;
        }

        /* Section synopsis */
        #synopsis {
            padding: 20px;
            text-align: justify;
        }

        .synopsis-poster {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .synopsis-text {
            font-size: 0.9rem;
        }

        /* Bouton vidéo */
        .video-button-container {
            text-align: center;
            margin-top: 15px;
        }

        .video-button {
            padding: 10px 15px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Conteneur vidéo */
        .video-container {
            padding: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            max-width: 350px;
            height: 200px;
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 10px;
        }

        .footer-logo {
            width: 80%;
            max-width: 200px;
        }

        /* Adaptation mobile */
        @media screen and (max-width: 768px) {
            .movie-logo {
                max-width: 250px;
            }

            .synopsis-text {
                font-size: 0.8rem;
            }

            iframe {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <!-- Vidéo de fond -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://cyprienveyret.my.canva.site/cloud/video/ddb898b808955abd1a13fc718a11a46f.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <img src="https://raw.githubusercontent.com/Cyprdu/Mission-Impossible---The-Final-Reckoning/c8a12f65aced9f16a71da574f2e7b224974f7f32/Sans%20titre%20(1920%20x%20800%20px)%20(1).svg" alt="Mission Impossible Logo" class="movie-logo">
        <a href="https://www.allocine.fr/film/fichefilm_gen_cfilm=270936.html" class="reserve-button"><b>Réservez vos places</b></a>
    </div>

    <!-- Section Synopsis -->
    <div id="synopsis">
        <div>
            <img src="https://image.tmdb.org/t/p/original/z53D72EAOxGRqdr7KXXWp9dJiDe.jpg" alt="Affiche" class="synopsis-poster">
            <div class="synopsis-text">
                <h1>Mission: Impossible - The Final Reckoning</h1>
                <p>
                    Ethan Hunt et l’équipe du FMI sont chargés de retrouver une arme de destruction massive d’une puissance inédite...
                </p>
                <div class="video-button-container">
                    <a href="#video" class="video-button">Regarder la vidéo</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteneur vidéo -->
    <div class="video-container" id="video">
        <iframe src="https://www.youtube.com/embed/gRUfxseMlbg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Pied de page -->
    <footer>
        <img src="https://dx35vtwkllhj9.cloudfront.net/paramountpictures/mission-impossible-dead-reckoning-part-1/images/legal-logos-intl.png" alt="Logos légaux" class="footer-logo">
    </footer>
 <script>
        // Gestion du menu déroulant
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const crossIcon = document.getElementById('cross-icon');

        menuToggle.addEventListener('click', () => {
            menu.style.left = '0';
            crossIcon.style.display = 'block';
            menuToggle.style.display = 'none';
        });

        crossIcon.addEventListener('click', () => {
            menu.style.left = '100%';
            crossIcon.style.display = 'none';
            menuToggle.style.display = 'block';
        });
    </script>

</body>
</html>
